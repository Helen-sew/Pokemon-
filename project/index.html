<!DOCTYPE html>
<html>

<head>
  <title>Pokemon Pet Game</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <link rel="stylesheet" href="css/style.css">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
</head>

<body>
  <!-- About the Game Modal -->
  <button id=openModal>About the Game</button>
  <div class="modal" id='modal'>
    <div class="modal-textbox" id="modal-textbox">
      <h1>Learn to play Pokemon Tomagotchi</h1>
      <p> To keep Pokemon pet alive and happy. Click the feed,
        play and sleep buttons to feed your pet,
        turn off the light and play with your pet. </p>
      <p>Metric at 10 - Healthy and happy pet</p>
      <p>Metric hits 0 - Game over. </p>
      <div class="modal-footer" id="modal-footer">
        <button class="modal-buttons" id='close' href="#">Start Game</button>
      </div>

    </div>
  </div>

  <!-- Game Over Modal -->

  <div class="modal" id='modal-gameover'>
    <div class="modal-textbox-go" id="modal-textbox-gameover">
      <h1 class="gameover-h1">Game Over! </h1>
      <div class="modal-footer" id="modal-footer-gameover">
        <button class="modal-buttons" id='playagain' href="#">Play Again</button>
      </div>
    </div>
  </div>


  <div class="container"></div>


  <div class="btn">
    <button id="feedbtn" class="btn btn-primary" type="submit">Feed</button>
    <button id="playbtn" class="btn btn-primary" type="submit">Play</button>
    <button id="sleepbtn" class="btn btn-primary" type="submit">Sleep</button>
    <button id='offLightbtn' class='btn btn-success' type="submit">Turn Off Light</button>
    <input id='resetbtn' class="btn btn-danger btn-lg" type="reset" value="Reset">
  </div>


  <div class="metric-container">
    <h6>Metrics</h6>
    <div id="hunger" class="metricbox"></div>
    <div id="play" class="metricbox"></div>
    <div id="sleep" class="metricbox"></div>
    
    <div class='age-container'>
    <h6>Age</h6>
    <div id="age" class="age-box"></div>
    </div>


  </div>




  <script src="js/app.js"></script>
</body>

</html>
